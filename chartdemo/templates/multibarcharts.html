{% load nvd3_tags %}
<head>
    <!-- code to include the NVD3 and D3 libraries goes here -->
    <!-- load_nvd3 filter takes a comma-separated list of id's where -->
    <!-- the charts need to be rendered to                             -->
    {% include_nvd3jscss %}
    {% load_chart charttype0 chartdata0 "multibarchart_container" %}
    {% load_chart charttype1 chartdata1 "multibarchart_container1" %}

</head>
<body>
    <table>
        <tr>

    <td>{% include_container "multibarchart_container" 400 600 %}</td>
    <td>{% include_container "multibarchart_container1" 400 600 %}</td>
        </tr>
    </table>
</body>
